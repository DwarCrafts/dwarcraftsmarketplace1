<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DwarCrafts Shop Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { 
      padding: 20px; 
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); 
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    header h1 {
      font-weight: bold;
      color: #2c3e50;
      margin-left: 10px;
    }
    .card {
      margin-bottom: 20px; 
      border-radius: 15px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    img.preview { 
      max-width: 120px; 
      border-radius: 8px; 
      margin-top: 10px; 
      display: none; 
    }
    .drag-area { 
      border: 2px dashed #aaa; 
      padding: 20px; 
      text-align: center; 
      border-radius: 6px; 
      cursor: pointer; 
      background: #fff;
    }
    .drag-area.dragover { 
      background: #e3f2fd; 
      border-color: #2196f3; 
    }
    /* Floating WhatsApp */
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 5px #999;
      z-index: 100;
    }
    .whatsapp-float i {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="d-flex align-items-center">
        <img src="logo.png" alt="DwarCrafts Logo">
        <h1>DwarCrafts Shop Admin</h1>
      </div>
    </header>

    <!-- Category -->
    <div class="card p-4">
      <h3 class="mb-3">Add Category</h3>
      <input type="text" id="newCategory" class="form-control mb-2" placeholder="Category name">
      <button class="btn btn-dark" id="addCategoryBtn">Add Category</button>
      <ul id="categoryList" class="list-group mt-3"></ul>
    </div>

    <!-- Product -->
    <div class="card p-4">
      <h3 class="mb-3">Add Product</h3>
      <input type="text" id="productName" class="form-control mb-2" placeholder="Product name">
      <textarea id="productDesc" class="form-control mb-2" placeholder="Description"></textarea>
      <input type="number" id="productPrice" class="form-control mb-2" placeholder="Price (KSh)">
      <select id="productCategory" class="form-select mb-2"></select>

      <div id="dragArea" class="drag-area">Drag & Drop Image or Click</div>
      <input type="file" id="productImage" hidden>
      <img id="previewImg" class="preview">

      <button class="btn btn-success mt-3" id="uploadProductBtn">Upload Product</button>
      <ul id="productList" class="list-group mt-3"></ul>
    </div>
  </div>

  <!-- Floating WhatsApp -->
  <a href="https://wa.me/254111506427" class="whatsapp-float" target="_blank">
    <i class="bi bi-whatsapp"></i>
  </a>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- JS -->
  <script type="module" src="shop.js"></script>
</body>
</html>
