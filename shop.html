<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DwarCrafts Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; padding: 20px; }
    .product-card { border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin-bottom: 20px; background: white; }
    .product-card img { max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4 text-center">ü¶Å Karibu DwarCrafts Shop</h1>

  <!-- CATEGORY FILTER -->
  <div class="mb-4">
    <label for="categoryFilter" class="form-label">Filter by Category:</label>
    <select id="categoryFilter" class="form-select">
      <option value="">All Categories</option>
    </select>
  </div>

  <!-- PRODUCT LIST -->
  <div id="productGrid" class="row"></div>
</div>

<!-- Customer Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Place Order</h5></div>
      <div class="modal-body">
        <input type="hidden" id="orderProductId">
        <div class="mb-2">
          <label class="form-label">Your Name</label>
          <input type="text" id="customerName" class="form-control">
        </div>
        <div class="mb-2">
          <label class="form-label">Phone Number</label>
          <input type="text" id="customerPhone" class="form-control">
        </div>
        <div class="mb-2">
          <label class="form-label">Delivery Address</label>
          <textarea id="customerAddress" class="form-control"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="submitOrderBtn">Confirm Order</button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="shop.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
