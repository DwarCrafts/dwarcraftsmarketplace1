<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DwarCrafts | Order Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f8f8;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #222;
      color: white;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f44336;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    input, select, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      background: #f44336;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background: #d32f2f;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: 2rem;
    }

    .socials a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #f44336;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="DwarCrafts Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="generator.html">Generator</a>
      <a href="track.html">Track</a>
    </nav>
  </header>

  <main>
    <h1>Generate Your Custom Order</h1>
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Category</label>
      <select required>
        <option value="">-- Select Category --</option>
        <option>Furniture</option>
        <option>Decor</option>
        <option>Wall Art</option>
        <option>Custom Design</option>
      </select>

      <label>Upload Reference Image</label>
      <input type="file" accept="image/*">

      <label>Design Description</label>
      <textarea rows="4" placeholder="Describe your custom request..."></textarea>

      <label>Estimated Price (Ksh)</label>
      <input type="number" placeholder="Enter estimated price">

      <button type="submit">Generate Order</button>
    </form>
  </main>

    </div>
  </footer>

</body>
</html>
