<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DwarCrafts | Custom Order Generator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #fff;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #eee;
    }
    header img {
      height: 60px;
    }
    main {
      max-width: 700px;
      margin: 30px auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    textarea { resize: vertical; }
    .preview {
      margin-top: 20px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #1e3a8a;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0f256e;
    }
    .price-box {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      background: #f0f4ff;
      border: 1px solid #ccd8ff;
    }
    .price-box strong { color: #1e3a8a; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="DwarCrafts Logo">
  </header>
  <main>
    <h2>Generate Your Custom Order</h2>
    <form id="generatorForm">
      <label for="category">Select Category</label>
      <select id="category" required>
        <option value="">-- Choose Category --</option>
        <option value="Furniture">Furniture</option>
        <option value="Decor">Decor</option>
        <option value="Wall Art">Wall Art</option>
        <option value="Customize">Customize</option>
      </select>

      <label for="description">Design Description</label>
      <textarea id="description" rows="4" placeholder="Describe your idea..."></textarea>

      <label for="uploadImage">Upload Image (optional)</label>
      <input type="file" id="uploadImage" accept="image/*">

      <div class="preview" id="previewSection" style="display:none;">
        <p>Preview:</p>
        <img id="previewImg" src="">
      </div>

      <label for="dimensions">Dimensions / Size</label>
      <input type="text" id="dimensions" placeholder="e.g., 6ft x 4ft">

      <label for="basePrice">Base Price (KES)</label>
      <input type="number" id="basePrice" placeholder="Enter base price" required>

      <div class="price-box">
        <p><strong>Total Price:</strong> KES <span id="totalPrice">0</span></p>
        <p><strong>Deposit (30%):</strong> KES <span id="depositPrice">0</span></p>
      </div>

      <button type="submit">Confirm Order</button>
    </form>
  </main>
  <script type="module" src="generator.js"></script>
</body>
</html>
