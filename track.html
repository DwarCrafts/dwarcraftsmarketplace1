<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DwarCrafts Order Tracking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; padding: 20px; }
    .tracking-card { border: 1px solid #ddd; border-radius: 10px; padding: 20px; background: white; margin-top: 20px; }
    .tracking-history { list-style: none; padding-left: 0; }
    .tracking-history li { background: #e9ecef; margin-bottom: 5px; padding: 8px; border-radius: 5px; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mb-4">ðŸ“¦ Track Your DwarCrafts Order</h1>

  <div class="card p-3">
    <label for="orderIdInput" class="form-label">Enter Your Tracking Code (e.g. DCs12345)</label>
    <input type="text" id="orderIdInput" class="form-control mb-2" placeholder="Enter tracking code">
    <button class="btn btn-primary" id="trackBtn">Track Order</button>
  </div>

  <!-- Order details -->
  <div id="orderDetails" class="tracking-card" style="display:none;">
    <h4>Order Details</h4>
    <p><strong>Product:</strong> <span id="trackProduct"></span></p>
    <p><strong>Price:</strong> KES <span id="trackPrice"></span></p>
    <p><strong>Status:</strong> <span id="trackStatus"></span></p>

    <h5>Tracking History</h5>
    <ul id="trackHistory" class="tracking-history"></ul>
  </div>
</div>

<script type="module" src="track.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
